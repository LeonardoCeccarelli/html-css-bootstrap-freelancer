<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- link my css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Freelancer</title>
</head>
<body>

    <header>
        <nav class="bg_black py-3">
            <div class="container d-flex align-items-center">
                <div class="nav-left">
                    <a class="h4 link-light text-decoration-none mb-0">START BOOTSTRAP</a>
                </div>
                <div class="nav-right ms-auto">
                    <ul class="list-unstyled list-inline mb-0 ">
                        <li class="list-inline-item text-light fs-4 d-inline d-sm-none"><i class="fas fa-bars"></i></li>
                        <li class="list-inline-item d-none d-sm-inline-block"><a class="link-light text-decoration-none" href="#">PORTFOLIO</a></li>
                        <li class="list-inline-item d-none d-sm-inline-block"><a class="link-light text-decoration-none" href="#">ABOUT</a></li>
                        <li class="list-inline-item d-none d-sm-inline-block"><a class="link-light text-decoration-none" href="#">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <!-- Sezione hero -->
        <section class="bg_green">

            <div class="container text-center py-4">
                
                <!-- immagine avatar -->
                <div>
                    <img class="w-25" src="img/avatar.svg" alt="avatar image">
                </div>

                <h2 class="text-light py-3 mb-0">START BOOTSTRAP</h2>

                <!-- linea di separazione -->
                <div class="d-flex align-items-center justify-content-center">
                    <div class="separation_line_white"></div>
                    <i class="fas fa-star text-light px-3"></i>
                    <div class="separation_line_white"></div>
                </div>

                <h6 class="text-light py-3 mb-0">GRAPHIC ARTIS - WEB DESIGNER - ILLUSTRATOR</h5>
            </div>

        </section>

        <!-- Sezione immagini responsive -->
        <section>
            <div class="container py-5 text-center">
                <h4 class="mb-0">PORTFOLIO</h4>

                <!-- linea di separazione -->
                <div class="d-flex align-items-center justify-content-center py-3">
                    <div class="separation_line_black"></div>
                    <i class="fas fa-star c_black px-3"></i>
                    <div class="separation_line_black"></div>
                </div>

                <!-- contenitore immagini responsive -->
                <div class="row g-4">

                    <div class="col-12 col-sm-6 col-lg-4">
                        <img class="w-100 rounded-3" src="img/cabin.png" alt="cabin image">
                    </div>

                    <div class="col-12 col-sm-6 col-lg-4">
                        <img class="w-100 rounded-3" src="img/cake.png" alt="cabin image">
                    </div>

                    <div class="col-12 col-sm-6 col-lg-4">
                        <img class="w-100 rounded-3" src="img/circus.png" alt="cabin image">
                    </div>

                    <div class="col-12 col-sm-6 col-lg-4">
                        <img class="w-100 rounded-3" src="img/game.png" alt="cabin image">
                    </div>

                    <div class="col-12 col-sm-6 col-lg-4">
                        <img class="w-100 rounded-3" src="img/safe.png" alt="cabin image">
                    </div>

                    <div class="col-12 col-sm-6 col-lg-4">
                        <img class="w-100 rounded-3" src="img/submarine.png" alt="cabin image">
                    </div>

                </div>

            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>
</html>
